<script src='http://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script>
$(() => {
	$('<div>').appendTo('hr');
	
	$('<div>', {
		html: '<p class="center">red</p>',
		class: 'red'
	}).insertAfter('hr');	
});
/*
<div class='red'>
	<p class='center'>red</p>
</div>
*/
</script>
<style>
div {
	background-color: orange;
	width: 100;
	height: 100;
	border-radius: 50px;
}

hr {
	border: 1px solid black;
}

.red {
	background-color: red;
	position: relative;
}

p.center {
	position: absolute;
	left: 35;
	top: 20;
	font-weight: bold;
}
</style>
