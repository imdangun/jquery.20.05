<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
	$('#two').click(() => $('span').text('two'));
	
	$('#one').click(() => $('#two').trigger('click'));
});
</script>

<button type='button' id='one'>one</button>
<button type='button' id='two'>two</button>
<span></span>

<!-- 
- .trigger(eventType):
  : Execute all handlers and behaviors attached 
  to the matched elements for the given event type.
-->
