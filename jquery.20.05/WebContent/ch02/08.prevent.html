<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
	$('a').click((e) => {
		e.preventDefault();
		$('body').append('<p>prevent default</p>');
	});
});
</script>

<a href='http://jquery.com/'>jquery</a>

<!-- 
- event.preventDefault():
  the default action of the event will not be triggered.
-->
