<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(init);

function init() {
	let arr = [];	
	$('li').each(function() {
		arr.push(this.id);
	})	
	console.log(arr); // ['a', 'b', 'c']
	
	let obj = $('li').map(function() {
		return this.id;
	});
	console.log(obj); // ['a', 'b', 'c']
	
	init2();
}

function init2() {
	let arr = [{
		id: 'a',
		tagName: 'li'
	}, {
		id: 'b',
		tagName: 'li'
	}, {
		id: 'c',
		tagName: 'li'
	}];
	
	let result = $.map(arr, function(v, i) {
		return v.id;
	});
	console.log(result);
}
</script>

<ul>
	<li id='a'><a href='#'>Link1</a></li>
	<li id='b'><a href='#'>Link2</a></li>
	<li id='c'><a href='#'>Link3</a></li>
</ul>
