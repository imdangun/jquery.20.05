<!-- 과제8:
<ul></ul> 에 <li>item <index></li> 를 10개 추가하세요.

결과)
<ul>
 <li>item 0</li>
 <li>item 1</li>
 ...
 <li>item 9</li>
</ul>
-->
<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
	let items = [];
	for(let i=0; i<10; i++) 
		items.push('<li>item ' + i + '</li>');
	
	$(items.join('')).appendTo('ul');
});
</script>

<ul></ul>
