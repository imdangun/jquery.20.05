<!-- 과제20:
전화번호에서 숫자가 아닌 문자들을 제거하세요.

다음처럼 전화번호 입력 필드가 있다.
<input type='tel' value='010-1234-1234'/>
위를
<input type='tel' value='01012341234'/>
로 바꾼다.
 --> 
<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {	
	let phone = $('input').val();
	
	let refinedPhone = '';
	for(let char of phone)
		if('0' <= char && char <= '9') 
			refinedPhone += char;
	
	$('input').val(refinedPhone);
});
</script>

<form>
	<input type='tel' value='010-1234-1234'/>
</form>
