<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
	$('#myDiv').data('key', {foo: 'bar'});
	console.log($('#myDiv').data('key')); // {foo: bar}
	
	$('#myList li').each(function() {
		console.log(this); // <li class='content'>0</li>
	});                    // <li class='content'>0</li>
	
	$('#myList li').each(function() {
		let li = $(this);
		let div = li.find('div.content');
		li.data('content', div);
	});
	
	$('#myList li:first').data('content').html('zero');	
});
</script>

<div id='myDiv'>
	<ul id='myList'>
		<li><div class='content'>0</div></li>
		<li><div class='content'>1</div></li>
	</ul>
</div>
