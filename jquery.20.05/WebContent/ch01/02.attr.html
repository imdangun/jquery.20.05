<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
	console.log($("a").attr("href")); //a.html
	
	$("a").attr("href", "c.html");
	console.log($("a").eq(0).attr("href")); //c.html
	console.log($("a").eq(1).attr("href")); //c.html
	
	$("a").attr({
		title: "hello",
		href:  "d.html"
	});	
	console.log($("a").attr("href")); //d.html
	
	$("a").attr("href", function(idx, href){
		return "/new/" + href;
	});
	console.log($("a").eq(0).attr("href")); // /new/d.html
	console.log($("a").eq(1).attr("href")); // /new/d.html
	
	$("a").attr({
		rel: "nofollow",
		href: function(idx, href){
			return "/new" + href;
		}
	});
	console.log($("a").eq(0).attr("href")); // /new/new/d.html
	console.log($("a").eq(1).attr("href")); // /new/new/d.html
	
	$("a").removeAttr("href");
	console.log($("a").eq(0).attr("href")); //undefined
	console.log($("a").eq(1).attr("href")); //undefined
});
</script>

<a href='a.html'>A</a>
<a href='b.html'>B</a>

<!-- 
- .attr(attributeName): 
  Get the value of an attribute for the first element 
  in the set of matched elements.
  
- .attr(attributeName, value): 
  Set one or more attributes for the set of matched elements.

- .removeAttr(attributeName):
  Remove an attribute from each element in the set of matched elements.
-->
