<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
	let phrase = ' hello world';
	console.log('|' + phrase.trim() + '|');
	
	console.log('|' + $.trim(' hello world ') + '|');
	// |hello world|
</script>

<!-- 
- jQuery.trim( str ):
  Remove the whitespace from the beginning and end of a string.
 -->
