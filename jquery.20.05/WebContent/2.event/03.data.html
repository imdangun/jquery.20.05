<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
	$('button').click('hello', (e) => {
		let userName = $('input').val();
		if(userName == e.data) $('span').text(` correct: ${e.data}`);
		else $('span').text(' incorrect').show().fadeOut(1000);
	});
});
</script>

<form>
	<input type='text'/><span></span> <br>
	<button type='button'>확인</button>
</form>

<!-- 
- .click( [eventData ], handler ):
  eventData: An object containing data that will be passed to the event handler.
  handler: Function( Event eventObject )
 -->
