<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
	$('button').on('click', () => $('span').text(' clicked.'));
	
	$('button').on({
		mouseover: () => $('span').text(' mouseover.'),
		mouseout:  () => $('span').text(' mouseout.')
	});
});
</script>

<button type='button'>confirm</button><span></span>

<!-- 
- .on( events [, selector ] [, data ] ):
  events(PlainObject): An object in which the string keys represent 
  		one or more space-separated event types and optional namespaces, 
  		and the values represent a handler function to be called for the event(s).
  selector(String): A selector string to filter the descendants 
  		of the selected elements that trigger the event.
  data(Anything): data to be passed to the handler in event.data when an event is triggered.
    
  attaches event handlers to the currently selected set of elements 
  in the jQuery object.
-->
