<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script>
$(() => {
	$('button').click(() => {
		let phoneNum = $('input').val();
		
		if(phoneNum) {
			let refinedPhoneNum = '';
			for(let char of phoneNum)
				if('0' <= char && char <= '9') 
					refinedPhoneNum += char;
			
			$('input').val(refinedPhoneNum);
			
			//$('input').val(phoneNum.replace(/[^0-9]/g , ''));
			//$('span').text('');
		} else $('span').text(' phone number is empty.');
	});
});
</script>

<form>
	<input type='tel'/><span></span><br><br>
	<button type='button'>submit</button>
</form>
